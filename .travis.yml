os: linux
dist: focal
arch: arm64
#arch: arm64-graviton2
#group: edge
#virt: vm
language: generic
sudo: false

before_cache:
  - sudo chown -R travis:travis $HOME/.m2
  # Ensure that jobs do not influence each other with installed Zeppelin Jars
  - rm -rf $HOME/.m2/repository/org/apache/avro/

cache:
  apt: true
  directories:
    - ${HOME}/.m2

matrix:
  include:
    - name: Java
      addons:
        apt:
          update: true
          packages:
            - openjdk-8-jdk
            - wget
      install:
        - export MAVEN_VERSION="3.8.3"
        - wget https://dlcdn.apache.org/maven/maven-3/$MAVEN_VERSION/binaries/apache-maven-$MAVEN_VERSION-bin.tar.gz
        - tar zxvf apache-maven-$MAVEN_VERSION-bin.tar.gz
        - export M2_HOME=$PWD/apache-maven-$MAVEN_VERSION
        - export PATH="$M2_HOME/bin:$PATH"
      before_script:
        - mvn -version
      script:
        - cd lang/java
        - ./build.sh clean test


